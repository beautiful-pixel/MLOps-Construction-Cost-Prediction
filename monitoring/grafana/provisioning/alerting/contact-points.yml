apiVersion: 1

contactPoints:
  - orgId: 1
    name: Slack Alerts
    receivers:
      - uid: slack_webhook_receiver
        type: slack
        settings:
          url: ${SLACK_WEBHOOK_URL}
          username: grafana
          title: "[{{ .Status | toUpper }}] {{ .CommonLabels.alertname }}"
          text: "{{ range .Alerts }}{{ .Annotations.summary }}\n{{ .Annotations.description }}\n{{ end }}"
