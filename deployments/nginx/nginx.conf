events {
    worker_connections 1024;
}

http {

    # -----------------------------
    # Rate limiting
    # -----------------------------
    limit_req_zone $binary_remote_addr zone=apilimit:10m rate=10r/s;

    # -----------------------------
    # Upstreams
    # -----------------------------
    upstream gateway_backend {
        server gateway-api:8100;
    }

    upstream streamlit_backend {
        server streamlit:8501;
    }

    # -----------------------------------
    # HTTP â†’ HTTPS redirect
    # -----------------------------------
    server {
        listen 80;
        server_name _;

        location /nginx_status {
            stub_status on;
            access_log off;

            allow 127.0.0.1;
            allow 172.22.0.0/16;
            deny all;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # -----------------------------------
    # HTTPS Server
    # -----------------------------------
    server {

        listen 443 ssl;
        server_name _;

        ssl_certificate     /etc/nginx/certs/nginx.crt;
        ssl_certificate_key /etc/nginx/certs/nginx.key;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # -----------------------------
        # API (Gateway)
        # -----------------------------
        location /api/ {

            proxy_pass http://gateway_backend;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            limit_req zone=apilimit burst=10 nodelay;
        }

        # -----------------------------
        # Protected prediction endpoint
        # -----------------------------
        location /api/predict {

            auth_basic "Protected API";
            auth_basic_user_file /etc/nginx/.htpasswd;

            limit_req zone=apilimit burst=5 nodelay;

            proxy_pass http://gateway_backend/api/predict;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # -----------------------------
        # Streamlit UI
        # -----------------------------
        location /app/ {

            proxy_pass http://streamlit_backend/;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Important pour WebSocket
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # -----------------------------
        # Nginx internal status
        # -----------------------------
        location /nginx_status {
            stub_status on;
            access_log off;

            allow 127.0.0.1;
            allow 172.22.0.0/16;
            deny all;
        }
    }
}
