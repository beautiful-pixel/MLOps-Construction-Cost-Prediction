apiVersion: apps/v1
kind: Deployment
metadata:
  name: airflow-webserver
  namespace: mlops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: airflow-webserver
  template:
    metadata:
      labels:
        app: airflow-webserver
    spec:
      initContainers:
        - name: fix-permissions
          image: busybox:latest
          command: ["sh", "-c", "mkdir -p /opt/airflow/logs && chmod -R 777 /opt/airflow"]
          volumeMounts:
            - name: airflow-home
              mountPath: /opt/airflow
      containers:
        - name: airflow-webserver
          image: mlops-construction-cost-prediction-airflow-webserver:latest
          imagePullPolicy: Never
          command: ["airflow", "webserver"]
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: mlops-env
            - secretRef:
                name: mlops-secrets
          volumeMounts:
            - name: airflow-home
              mountPath: /opt/airflow
            - name: project
              mountPath: /opt/project
      volumes:
        - name: airflow-home
          persistentVolumeClaim:
            claimName: airflow-pvc
        - name: project
          persistentVolumeClaim:
            claimName: project-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: airflow-webserver
  namespace: mlops
spec:
  selector:
    app: airflow-webserver
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP
