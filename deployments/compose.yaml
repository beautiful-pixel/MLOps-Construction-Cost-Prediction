x-airflow-env: &airflow-env
  AIRFLOW__CORE__EXECUTOR: LocalExecutor
  AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
  AIRFLOW__CORE__LOAD_EXAMPLES: "False"
  AIRFLOW__CORE__DAGS_FOLDER: /opt/project/dags
  MLFLOW_TRACKING_URI: ${MLFLOW_TRACKING_URI}
  MLFLOW_EXPERIMENT: ${MLFLOW_EXPERIMENT}
  MLFLOW_MODEL_NAME: ${MLFLOW_MODEL_NAME}


x-airflow-common: &airflow-common
  build:
    context: ..
    dockerfile: deployments/airflow/Dockerfile.airflow
  restart: always
  env_file:
    - .env
  environment:
    <<: *airflow-env
  depends_on:
    - postgres
  volumes:
    - airflow_home:/opt/airflow
    - ..:/opt/project
    - mlflow_artifacts:/mlflow_artifacts

services:

  # ---------- MLflow ----------
  mlflow:
    build:
      context: ..
      dockerfile: deployments/mlflow/Dockerfile.mlflow
    ports:
      - "${MLFLOW_PORT:-5000}:5000"
    environment:
      MLFLOW_EXPERIMENT: ${MLFLOW_EXPERIMENT}
      MLFLOW_MODEL_NAME: ${MLFLOW_MODEL_NAME}
    depends_on:
      - postgres
    volumes:
      - mlflow_artifacts:/mlflow_artifacts
    command: >
      bash -c "chmod -R 777 /mlflow_artifacts &&
      mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri postgresql+psycopg2://mlflow:mlflow@postgres/mlflow
      --default-artifact-root /mlflow_artifacts
      --serve-artifacts
      --allowed-hosts '*'"

  # ---------- PostgreSQL ----------
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - airflow_db:/var/lib/postgresql/data
      - ./postgres/init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh:ro

  # ---------- Airflow ----------
  airflow-webserver:
    <<: *airflow-common
    command: webserver
    restart: always
    ports:
      - "${AIRFLOW_PORT:-8080}:8080"
    environment:
      <<: *airflow-env
      AIRFLOW__API__AUTH_BACKENDS: airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    restart: always

  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command: -c "airflow db migrate && airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com || true"

  # ---------- Inference API ----------
  inference-api:
    build:
      context: ..
      dockerfile: api/inference_api/Dockerfile
    ports:
      - "${INFERENCE_PORT:-8000}:8000"
    env_file:
      - .env
    environment:
      MLFLOW_TRACKING_URI: ${MLFLOW_TRACKING_URI}
      MLFLOW_MODEL_NAME: ${MLFLOW_MODEL_NAME}
      API_TITLE: ${INFERENCE_API_TITLE}
    volumes:
      - mlflow_artifacts:/mlflow_artifacts

  # ---------- Gateway API ----------
  gateway-api:
    build:
      context: ..
      dockerfile: api/gateway_api/Dockerfile
    ports:
      - "${GATEWAY_PORT:-8100}:8100"
    env_file:
      - .env
    depends_on:
      - airflow-webserver
      - mlflow

  # ---------- Streamlit ----------
  streamlit:
    build:
      context: ..
      dockerfile: apps/ml_platform/Dockerfile.streamlit
    ports:
      - "${STREAMLIT_PORT:-8501}:8501"
    env_file:
      - .env
    environment:
      INFERENCE_API_URL: ${INFERENCE_API_URL:-http://inference-api:8000}
    depends_on:
      - inference-api

volumes:
  airflow_db:
  airflow_home:
  mlflow_artifacts:
