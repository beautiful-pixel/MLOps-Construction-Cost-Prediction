x-airflow-env: &airflow-env
  AIRFLOW__CORE__EXECUTOR: LocalExecutor
  AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
  AIRFLOW__CORE__LOAD_EXAMPLES: "False"
  AIRFLOW__CORE__DAGS_FOLDER: /opt/project/dags
  MLFLOW_TRACKING_URI: ${MLFLOW_TRACKING_URI}
  MLFLOW_EXPERIMENT: ${MLFLOW_EXPERIMENT}
  MLFLOW_MODEL_NAME: ${MLFLOW_MODEL_NAME}


x-airflow-common: &airflow-common
  build:
    context: ..
    dockerfile: deployments/airflow/Dockerfile.airflow
  restart: always
  env_file:
    - .env
  environment:
    <<: *airflow-env
  depends_on:
    - postgres
  volumes:
    - airflow_home:/opt/airflow
    - ..:/opt/project
    - mlflow_artifacts:/mlflow_artifacts

services:

  # ---------- MLflow ----------
  mlflow:
    build:
      context: ..
      dockerfile: deployments/mlflow/Dockerfile.mlflow
    expose:
      - 5000
    environment:
      MLFLOW_EXPERIMENT: ${MLFLOW_EXPERIMENT}
      MLFLOW_MODEL_NAME: ${MLFLOW_MODEL_NAME}
    depends_on:
      - postgres
    volumes:
      - mlflow_artifacts:/mlflow_artifacts
    command: >
      bash -c "chmod -R 777 /mlflow_artifacts &&
      mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri postgresql+psycopg2://mlflow:mlflow@postgres/mlflow
      --default-artifact-root /mlflow_artifacts
      --serve-artifacts
      --allowed-hosts '*'"

  # ---------- PostgreSQL ----------
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - airflow_db:/var/lib/postgresql/data
      - ./postgres/init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh:ro

  # ---------- Airflow ----------
  airflow-webserver:
    <<: *airflow-common
    expose:
      - 8080
    command: webserver
    restart: always
    environment:
      <<: *airflow-env
      AIRFLOW__API__AUTH_BACKENDS: airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    restart: always

  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command: -c "airflow db migrate && airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com || true"

  # ---------- Inference API ----------
  inference-api:
    build:
      context: ..
      dockerfile: api/inference_api/Dockerfile
    expose:
      - 8000
    env_file:
      - .env
    environment:
      MLFLOW_TRACKING_URI: ${MLFLOW_TRACKING_URI}
      MLFLOW_MODEL_NAME: ${MLFLOW_MODEL_NAME}
      API_TITLE: ${INFERENCE_API_TITLE}
      INFERENCE_INTERNAL_TOKEN: ${INFERENCE_INTERNAL_TOKEN:-dev-internal-token}
    volumes:
      - mlflow_artifacts:/mlflow_artifacts

  # ---------- Gateway API ----------
  gateway-api:
    build:
      context: ..
      dockerfile: api/gateway_api/Dockerfile
    expose:
      - 8100
    env_file:
      - .env
    environment:
      INFERENCE_API_URL: ${INFERENCE_API_URL:-http://inference-api:8000}
      MLFLOW_TRACKING_URI: ${MLFLOW_TRACKING_URI}
      AIRFLOW_URL: ${AIRFLOW_URL:-http://airflow-webserver:8080}
      INFERENCE_INTERNAL_TOKEN: ${INFERENCE_INTERNAL_TOKEN:-dev-internal-token}
    depends_on:
      - airflow-webserver
      - mlflow
    volumes:
      - ../configs:/app/configs

  # ---------- Streamlit ----------
  streamlit:
    build:
      context: ..
      dockerfile: apps/ml_platform/Dockerfile.streamlit
    expose:
      - 8501
    env_file:
      - .env
    environment:
      GATEWAY_API_URL: ${GATEWAY_API_URL:-http://gateway-api:8100}
      GRAFANA_URL: ${GRAFANA_URL:-http://grafana:3000}
      GRAFANA_DASHBOARD_URL: ${GRAFANA_DASHBOARD_URL:-}
      GRAFANA_ALERTS_URL: ${GRAFANA_ALERTS_URL:-}
    depends_on:
      - gateway-api

  # ---------- Prometheus ----------
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/rules:/etc/prometheus/rules:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    depends_on:
      - inference-api
      - gateway-api
      - nginx-exporter
    restart: always

  # ---------- Grafana ----------
  grafana:
    image: grafana/grafana:latest
    expose:
      - 3000
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_USERS_ALLOW_SIGN_UP: "false"
      # pour permettre l'intÃ©gration iframe dans l'app streamlit
      GF_SECURITY_ALLOW_EMBEDDING: "true"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus

  # ---------- nginx ----------
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
      - ./nginx/.htpasswd:/etc/nginx/.htpasswd:ro
    restart: always

  # ---------- Nginx Prometheus Exporter ----------
  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:latest
    command:
      - -nginx.scrape-uri=http://nginx/nginx_status
    expose:
      - 9113
    restart: always

  # ---------- Node Exporter ----------
  node-exporter:
    image: prom/node-exporter:latest
    expose:
      - 9100
    volumes:
      - /:/host:ro,rslave
    command:
      - '--path.rootfs=/host'
    restart: always



volumes:
  airflow_db:
  airflow_home:
  mlflow_artifacts:
  grafana_data:
  prometheus_data:
