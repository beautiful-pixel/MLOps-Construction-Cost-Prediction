apiVersion: v1
kind: Secret
metadata:
  name: mlops-secrets
type: Opaque
stringData:
  # Postgres credentials used by Airflow
  POSTGRES_USER: "airflow"
  POSTGRES_PASSWORD: "airflow"
  POSTGRES_DB: "airflow"
  AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: "postgresql+psycopg2://airflow:airflow@postgres/airflow"

  # Airflow API basic auth used by Gateway
  AIRFLOW_USER: "admin"
  AIRFLOW_PASSWORD: "admin"

  # Gateway auth signing
  JWT_SECRET_KEY: "CHANGE_ME"

  # Gateway DB password (matches postgres init script)
  GATEWAY_DB_PASSWORD: "gateway"

  # Internal auth between Gateway -> Inference
  INFERENCE_INTERNAL_TOKEN: "CHANGE_ME_INTERNAL_TOKEN"

  # Grafana admin
  GRAFANA_ADMIN_USER: "admin"
  GRAFANA_ADMIN_PASSWORD: "CHANGE_ME"
