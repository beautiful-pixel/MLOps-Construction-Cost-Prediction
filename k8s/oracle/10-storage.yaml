# PV/PVC hostPath “manual” (conforme à ton organisation Oracle/K3s)
# IMPORTANT:
# - Adapte les chemins hostPath ci-dessous à ton serveur (ex: /opt/k8s-data/...)
# - Sur un cluster multi-noeud, remplace hostPath par NFS/Longhorn.

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-pv
spec:
  capacity:
    storage: 2Gi
  accessModes: ["ReadWriteOnce"]
  hostPath:
    path: /opt/k8s-data/postgres
  storageClassName: manual
  persistentVolumeReclaimPolicy: Retain

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 2Gi
  storageClassName: manual

