apiVersion: v1
kind: Service
metadata:
  name: gateway-api
spec:
  selector:
    app: gateway-api
  type: NodePort
  ports:
    # Exposed as NodePort 30080 for the external Nginx (/api/*)
    - name: http
      port: 8080
      targetPort: 8100
      nodePort: 30080

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-api
  template:
    metadata:
      labels:
        app: gateway-api
    spec:
      containers:
        - name: gateway-api
          image: REPLACE_ME/mlops-gateway-api:latest
          ports:
            - containerPort: 8100
          envFrom:
            - configMapRef:
                name: mlops-env
            - secretRef:
                name: mlops-secrets
          env:
            - name: INFERENCE_INTERNAL_TOKEN
              valueFrom:
                secretKeyRef:
                  name: mlops-secrets
                  key: INFERENCE_INTERNAL_TOKEN
            - name: GATEWAY_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mlops-secrets
                  key: GATEWAY_DB_PASSWORD
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: mlops-secrets
                  key: JWT_SECRET_KEY
          volumeMounts:
            - name: project
              mountPath: /opt/project
          readinessProbe:
            httpGet:
              path: /health
              port: 8100
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: project
          persistentVolumeClaim:
            claimName: project-pvc
